<!DOCTYPE html>
<html>
<head>
	<title>HTML тэги</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form action="#" method="get" enctype="multipart/form-data">

<p>Имя</p>

<div>
	<input tabindex="1" placeholder="Имя" type="text" name="username">
</div>

<p>Пароль</p>

<div>
	<input tabindex="2" type="password" name="userpassword">
</div>

<p>Телефон</p>

<div>
	<input tabindex="3" type="tel" name="telephone">
</div>

<p>Пол</p>

<div>
	<p><input tabindex="4" type="radio" name="gender" value="male">Мужской</p>
	<p><input tabindex="4" type="radio" name="gender" value="female">Женский</p>
</div>

<p>Имущество</p>

<div>
	<p><input checked type="checkbox" name="bicycle" value="yes">Велик</p>
	<p><input type="checkbox" name="car" value="yes">Машина</p>
	<p><input disabled type="checkbox" name="house" value="yes">Дом</p>
</div>

<p>Дополнительная информация</p>

<div>
	<textarea name="dopinfo"></textarea>
</div>

<p>Прикрепить фото</p>

<div>
	<input type="file" name="photo">
</div>

<p>Любимый цвет</p>

<select name="color">
	<option value="red">Красный</option>
	<option value="green">Зеленый</option>
	<option value="blue">Синий</option>	
</select>

<p>Действия</p>

	<button type="submit">Отправить</button>
	<button type="reset">Очистить</button>
</form>
</body>
</html>
